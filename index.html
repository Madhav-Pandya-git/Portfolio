<div class="typing-container">
  <span id="typed-text"></span><span class="cursor">|</span>
</div>

<script>
let text = "Hi, I am Madhav Pandya, a futuristic developer and cybersecurity enthusiast.";
let i = 0;
let speed = 50;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("typed-text").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();
</script>
